<h2>Help Management</h2><br />
<div id="help">
    <h3>Add new help page</h3>
    <form method="post">
       <input type="hidden" name="todo" value="HelpManager.AddHelpPage">
       <input type="hidden" name="Help.Status" value="1">
       <label for="Help.Name">Name</label><input type="text" name="Help.Name" id="HelpName" /><br />
       <label for="Help.Url">Url</label><input type="text" name="Help.Url" id="HelpUrl" /><br />
       <label for="Help.ContentHTML">Content</label><textarea name="Help.ContentHTML" id="HelpContent" rows="10" cols="10"></textarea><br />
       <input type="submit" value="Submit" class="Button" />
    </form>
    
    
</div>
